<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tixmall | Admin</title>
    <!-- build:css styles/admin.cache.css -->
    <link rel="stylesheet" href="../../bower_components/ng-admin/build/ng-admin.min.css">
    <link rel="stylesheet" href="../../bower_components/angular-google-places-autocomplete/src/autocomplete.css" />
    <link rel="stylesheet" href="styles/bootstrap.css">
    <!-- endbuild -->

    <body ng-app="tixmallAdmin" ng-class="{'navbar-inverse': ($state.current.name === 'login')}">
        <div id="loader-wrapper">
            <div id="loader"></div>
        </div>
        <div class="content" ui-view></div>
        <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBvXPoR4YXSSib7aucIvrYHrmMknzMEaHM"></script>
        <!-- build:js scripts/admin.cache.js -->
        <script src="../../bower_components/jquery/jquery.js"></script>
        <script src="../../bower_components/ng-admin/build/ng-admin.min.js" type="text/javascript"></script>
        <script src="../../bower_components/checklist-model/checklist-model.js" type="text/javascript"></script>
        <script src="../../bower_components/bootstrap-ui-datetime-picker/dist/datetime-picker.js"></script>
        <script src="../../bower_components/angular-http-auth/src/http-auth-interceptor.js" type="text/javascript"></script>

        <script src="scripts/controllers/visitors_reports.js" type="text/javascript"></script>
        <script src="scripts/controllers/event_zone.js" type="text/javascript"></script>
        <script src="scripts/controllers/users_logout.js" type="text/javascript"></script>
