<div class="section">
    <div class="container">
        <div class="row">
            <div class="well-lg hidden-xs"></div>
            <div class="well-lg hidden-xs"></div>
            <div class="well-lg hidden-xs"></div>
            <div class="well-lg hidden-xs"></div>
            <div class="well-lg hidden-xs"></div>
            <div class="col-md-6 panel transparency navbar-btn col-md-offset-3">
                <div class="row text-center">
                    <div class="well-sm"></div> <img height="30" alt="Brand" src="../../images/logo.png">
                    <div class="well-sm"></div>
                </div>
                <form class="form-horizontal form-alter" role="form" name="userLogin" ng-submit="loginUser()">
                    <div class="form-group">
                        <div class="col-sm-2"> <label for="inputUsername3" class="control-label text-muted text-capitalize">{{settings.USER_USING_TO_LOGIN}}</label> </div>
                        <div class="col-sm-10"> <input type="text" class="form-control" ng-model="user.username" id="inputUsername3" placeholder="{{settings.USER_USING_TO_LOGIN}}" required> </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"> <label for="inputPassword3" class="control-label text-muted text-capitalize">Password</label> </div>
                        <div class="col-sm-10"> <input type="password" ng-model="user.password" class="form-control" id="inputPassword3" placeholder="password" required> </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10 text-right"> <button type="submit" ng-disabled="save_btn" class="btn btn-danger">Sign in</button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
